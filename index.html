<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" id="favicon" type="image/svg+xml" href="./favicon.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="./favicon_dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="./favicon.ico"  />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Join" />
    <link rel="stylesheet" href="./css/login_signup.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="refreshToken(), setFavicon()">
    <div class="background-logo"></div>
    <img
      class="logo-first-page"
      src="./assets/img/login_logo.png"
      alt="Logo"
    />

    <div class="main-content">
      <div class="login-card">
        <h1>Log in</h1>
        <i class="blue-line"></i>
        <form
          onsubmit="login(); return false;"
          method="POST"
          class="login-form"
          id="loginFrom"
        >
          <div class="input-container" id="emailInput">
            <input
              class="input-login"
              type="email"
              placeholder="Email"
              name="email"
              id="enterUserEmail"
              required
              autocomplete="email"
              inputmode="email"
            />
            <img src="./assets/img/mail.jpg" alt="" />
          </div>
          <span id="loginEmailInputError" class="loginError"></span>
          <div class="input-container">
            <input
              class="input-login"
              type="password"
              placeholder="Password"
              name="password"
              id="enterUserPassword"
              required
              autocomplete="current-password"
            />
            <img src="./assets/img/lock.png" alt="" />
          </div>
          <span id="loginPasswordInputError" class="loginError"></span>
          <div class="save-forgot-container">
            <div class="remember-me">
              <input
                class="input-login"
                type="checkbox"
                name="remember"
                id="rememberMeCheckbox"
              />
              <p>Remember me</p>
            </div>
          </div>
          <div class="btn-container btn-login-flex">
            <button onclick="validateLoginEmailInput()" class="btn-filled">
              Log in
            </button>
            <a class="btn-outline sign-up-link" href="./html/summary.html">
              Guest Login
            </a>
          </div>
        </form>
        <div class="sign-up-box-container">
          <div class="sign-up-box">
            <p href="">Not a Join user?</p>
            <a href="./html/signup.html" class="btn-filled sign-up-link"
              >Sign up</a
            >
          </div>
        </div>
        <footer class="login-footer">
          <a
            href="./html/read_only_privacy_policy.html"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          <a
            href="./html/read_only_legal_notice.html"
            target="_blank"
            rel="noopener noreferrer"
            >Legal notice</a
          >
        </footer>
      </div>
    </div>

    <div id="loginSuccess" class="d-none userCreatedSuccess">
      Login successfull
    </div>

    <script src="./js/login_signup.js"></script>
  </body>
</html>
