<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="background-logo"></div>
    <img
      class="logo-first-page"
      src="../assets/img/login_logo.png"
      alt="Logo"
    />

    <div class="sign-up-box-container">
      <div class="sign-up-box">
        <p href="">Not a Join user?</p>
        <a href="../html/signup.html" class="btn-filled sign-up-link"
          >Sign up</a
        >
      </div>
    </div>

    <div class="login-card">
      <h1>Log in</h1>
      <i class="blue-line"></i>
      <form onsubmit="login(); return false;" class="login-form" id="loginFrom">
        <div class="input-container" id="emailInput">
          <input
            class="input-login"
            type="email"
            placeholder="Email"
            name="userEmail"
            id="enterUserEmail"
            required
          />
          <img src="../assets/img/mail.jpg" alt="" />
        </div>
        <span id="loginEmailInputError" class="loginError"></span>
        <div class="input-container">
          <input
            class="input-login"
            type="password"
            placeholder="Password"
            name="userPassword"
            id="enterUserPassword"
            required
          />
          <img src="../assets/img/lock.png" alt="" />
        </div>
        <span id="loginPasswordInputError" class="loginError"></span>
        <div class="save-forgot-container">
          <div class="remember-me">
            <input
              class="input-login"
              type="checkbox"
              name="rememberMeCheckbox"
              id="rememberMeCheckbox"
            />
            <p>Remember me</p>
          </div>
          <p id="forgotPassword">I forgot my password</p>
        </div>
        <div class="btn-container btn-login-flex">
          <button onclick="validateLoginEmailInput()" class="btn-filled">
            Log in
          </button>
          <a class="btn-outline sign-up-link" href="../html/summary.html">
            Guest Login
          </a>
        </div>
      </form>
    </div>

    <div id="loginSuccess" class="d-none userCreatedSuccess">
      Login successfull
    </div>

    <footer class="login-footer">
      <a
        href="./read_only_privacy_policy.html"
        target="_blank"
        rel="noopener noreferrer"
        >Privacy Policy</a
      >
      <a
        href="./read_only_legal_notice.html"
        target="_blank"
        rel="noopener noreferrer"
        >Legal notice</a
      >
    </footer>

    <script src="../js/login_signup.js"></script>
  </body>
</html>
