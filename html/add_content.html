<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
    <link rel="stylesheet" href="../css/add_contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts/Inter/static/Inter-Regular.ttf">
    <script src="../js/add_edit_contact.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <section class="contact-popup" id="contactPopUp">
        <button onclick="openAddContact()">Contact</button>
    </section>

    <div id="overlay" class="add-contact">
        <div id="addContact" class="add-contact-box add-contact-box-animation-slidein">
            <div class="add-contact-top-left-section">
                <img class="add-contact-logo" src="../assets/img/join_logo_white.png" alt="">
                <h1 class="add-contact-headline">Add contact</h1>
                <span class="add-contact-text">Tasks are better with a team!</span>
                <div class="add-contact-separator"></div>
            </div>
            <div class="add-contact-bottom-right-section">
                 <span class="add-contact-avatar"></span>
                <div class="add-contact-bottom-rightmost-section">
                    <div type="reset" onclick="closeContactPopup()" id="contactCloseButton" class="add-contact-close add-contact-close-imge"></div>
                    <form onsubmit="addContact()" class="add-contact-form">
                        <div class="input-add-container">
                            <input class="add-imput add-imput-name" id="inputName" type="text" placeholder="Name">
                        </div>
                        <div class="input-add-container">
                            <input class="add-imput add-imput-email" id="inputEmail" type="email" placeholder="Email">
                        </div>
                        <div class="input-add-container">
                            <input class="add-imput add-imput-phone" id="inputPhone" type="number" placeholder="Phone">
                        </div>
                        <div class="button-add-container">
                            <button type="reset" onclick="closeContactPopup()" class="btn-cancel">
                                Cencel
                                <img class="btn-cancel-icon" src="../assets/img/iconoir_cancel.svg">
                            </button>
                            <button type="submit" class="btn-create btn-create:hover ::root">Create contact<img src="../assets/img/check.svg"></button>
                        </div> 
                    </form>
            </div>
        </div>
    </div>
    
</body>
</html>
