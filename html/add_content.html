<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
    <link rel="stylesheet" href="../css/add_contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts/Inter/static/Inter-Regular.ttf">
</head>
<body>
            <div class="add-contact-top-left-section">
                <img class="add-contact-logo" src="../assets/img/join_logo_white.png" alt="">
                <h1 class="add-contact-headline">Add contact</h1>
                <span class="add-contact-text">Tasks are better with a team!</span>
                <div class="add-contact-separator"></div>
            </div>
            <div class="add-contact-bottom-right-section">
                 <span class="add-contact-avatar"></span>
                <div class="add-contact-bottom-rightmost-section">
                    <div type="reset" onclick="closeContactPopup()" id="contactCloseButton" class="add-contact-close add-contact-close-imge"></div>
                    <form onsubmit="validateName(); return false" name="addContactForm" class="add-contact-form">
                        <div class="input-add-container">
                            <input onkeyup="clearValidateFields()" class="add-imput add-imput-name" id="addInputNameA" type="text" placeholder="Name" name="addName" ><br>
                            <span class="validSpanField" id="validSpanFieldName"></span>
                        </div>
                        <div class="input-add-container">
                            <input onkeyup="clearValidateFields()" class="add-imput add-imput-email" id="addInputEmailB" type="text" placeholder="Email" name="addEmail"><br>
                            <span class="validSpanField" id="validSpanFieldEmail"></span>
                        </div>
                        <div class="input-add-container">
                            <input onkeyup="clearValidateFields()" class="add-imput add-imput-phone" id="addInputPhoneC" type="number" placeholder="Phone" name="addPhone" ><br>
                            <span class="validSpanField" id="validSpanFieldPhone"></span>
                        </div>

                    <div class="button-add-container">
                        <button type="reset" onclick="closeContactPopup()" class="btn-cancel">
                            Cancel
                            <img class="btn-cancel-icon" src="../assets/img/iconoir_cancel.svg">
                        </button>
                        <button type="submit" value="" class="btn-create">Create contact<img src="../assets/img/check.svg"></button>
                    </form>
                    </div>
            </div>
    <script src="../js/add_contact.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
