<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup</title>
    <link rel="stylesheet" href="../css/login_signup.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="sign-up-card">
      <div class="sign-up-arrow">
        <a href="../index.html" id="blueArrowSingup">
          <img src="../assets/img/blue_arrow_singup.jpg" alt="" />
        </a>
        <h1>Sign up</h1>
      </div>

      <i class="blue-line"></i>

      <form class="login-form" id="loginFrom">
        <div class="input-container" id="userInput">
          <input
            class="input-login"
            type="text"
            placeholder="Name"
            name="username"
            id="userName"
          />
          <img src="../assets/img/person.jpg" alt="" />
        </div>
        <span id="addNameError" class="signUpError"></span>

        <div class="input-container" id="emailInput">
          <input
            class="input-login"
            type="email"
            placeholder="Email"
            name="email"
            id="userEmail"
            autocomplete="username"
          />
          <img src="../assets/img/mail.jpg" alt="" />
        </div>
        <span id="addEmailError" class="signUpError"></span>

        <div class="input-container">
          <input
            class="input-login"
            type="password"
            placeholder="Password"
            name="password"
            id="userPassword"
            required
            autocomplete="new-password"
          />
          <img src="../assets/img/lock.png" alt="" />
        </div>
        <span id="addPasswordError" class="signUpError"></span>

        <div class="input-container">
          <input
            class="input-login"
            type="password"
            placeholder="Confirm Password"
            name="userPassword"
            id="confirmUserPassword"
            required
            autocomplete="new-password"
          />
          <img src="../assets/img/lock.png" alt="" />
        </div>
        <span id="addConfirmPasswordError" class="signUpError"></span>

        <div class="hidden-continer" id="wrongLogin">
          Your Email or Password doesn't exist.
        </div>

        <div class="save-forgot-container">
          <div class="sign-up-me">
            <input
              class="input-login"
              type="checkbox"
              name="acceptPp"
              id="acceptPp"
            />
            <p>I accept the</p>
            <a class="sign-up-link" href="../html/privacy_policy.html"
              >Privacy Policy</a
            >
          </div>
        </div>
        <span id="addPrivacyError" class="signUpPrivacyError"></span>

        <div class="btn-container btn-login-flex">
          <div onclick="validateNameInput()" class="btn-filled sign-up-btn">Sign Up</div>
        </div>
        <div id="error-message" class="error-message"></div>
      </form>
      <footer class="login-footer">
        <a
          href="./read_only_privacy_policy.html"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >
        <a
          href="./read_only_legal_notice.html"
          target="_blank"
          rel="noopener noreferrer"
          >Legal notice</a
        >
      </footer>
  
    </div>

    <div id="userCreatedSuccess" class="d-none userCreatedSuccess">
      You signed Up successfully
    </div>


    <script src="../js/login_signup.js"></script>
  </body>
</html>
