<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_board.css">
    <link rel="stylesheet" href="../css/header_sidebar.css">
    <link rel="stylesheet" href="../css/media.css">
    <script src="../js/templates.js"></script>
    <script src="../js/board.js"></script>


</head>
<body onload="includeHTML(), updateHTML(), loadTasks()">
    <div w3-include-html="./templates/header_sidebar.html"></div>
    <div class="main-cont">
    <div class="board">
        <div class="header">
            <h1>Board</h1>
            <div class="search-add-container">
                <div class="search-container">
                    <input type="text" placeholder="Find Task">
                    <div class="separator"></div>
                    <button type="button">
                        <object data="../assets/img/search.svg" type="image/svg+xml" class="search-icon"></object>
                    </button>
                </div>
                <button class="btn-add-task" style="height: 48px;">Add task <img src="../assets/img/add.svg" alt=""></button>
                <div class="btn-add-task-mobile"><img src="../assets/img/add.svg" alt=""></div>
            </div>
        </div>
        <div class="column-container">
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">To do</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="to_do" class="category-cont" ondrop="moveTo('to_do')" ondragover="allowDrop(event)">
                    <!-- <div id="to-do-placeholder" class="cat-placeholder">No tasks To do</div> -->
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">In progress</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="in_progress" class="category-cont" ondrop="moveTo('in_progress')" ondragover="allowDrop(event)">
                    <!-- <div id="in-progress-placeholder" class="cat-placeholder">No tasks In progress</div> -->
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">Await feedback</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="await_feedback" class="category-cont" ondrop="moveTo('await_feedback')" ondragover="allowDrop(event)">
                    <!-- <div id="await-feedback-placeholder" class="cat-placeholder">No tasks Await feedback</div> -->
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">Done</span>
                </div>
                <div id="done" class="category-cont" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    <!-- <div id="done-placeholder" class="cat-placeholder">No tasks Done</div> -->
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
