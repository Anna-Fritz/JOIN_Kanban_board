<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_board.css">
    <link rel="stylesheet" href="../css/header_sidebar.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/add_task_popup.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <script src="../js/templates.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/add_task_popup.js"></script>


</head>
<body onload="loadTasks(), includeHTML(), updateHTML()">
    <div w3-include-html="./templates/header_sidebar.html"></div>
    <div class="main-cont">
    <div class="board">
        <div class="header">
            <h1>Board</h1>
            <div class="search-add-container">
                <div class="search-container">
                    <input type="text" placeholder="Find Task">
                    <div class="separator"></div>
                    <button type="button">
                        <object data="../assets/img/search.svg" type="image/svg+xml" class="search-icon"></object>
                    </button>
                </div>
                <button onclick="addTask(); openAddTaskPopup()" class="btn-add-task" style="height: 48px;">Add task <img src="../assets/img/add.svg" alt=""></button>
                <div class="btn-add-task-mobile"><img src="../assets/img/add.svg" alt=""></div>
            </div>
        </div>
        <div class="column-container">
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">To do</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="to_do" class="category-cont" ondrop="moveTo('to_do')" ondragover="allowDrop(event), highlightCont('to_do')" ondragleave="removeHighlight('to_do')">
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">In progress</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="in_progress" class="category-cont" ondrop="moveTo('in_progress')" ondragover="allowDrop(event), highlightCont('in_progress')" ondragleave="removeHighlight('in_progress')">
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">Await feedback</span>
                    <img src="../assets/img/plus.svg" class="icon"></img>
                </div>
                <div id="await_feedback" class="category-cont" ondrop="moveTo('await_feedback')" ondragover="allowDrop(event), highlightCont('await_feedback')" ondragleave="removeHighlight('await_feedback')">
                </div>
            </div>
            <div class="board-category">
                <div class="column">
                    <span class="fontSize-span">Done</span>
                </div>
                <div id="done" class="category-cont" ondrop="moveTo('done')" ondragover="allowDrop(event), highlightCont('done')" ondragleave="removeHighlight('done')">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div onclick="closeTaskDetails()" id="task-details-overlay" class="d-none">
        <div id="task-details-Popup" onclick="stop(event)"></div>
    </div>
    <div id="overlayAddTaskPopup"></div>  
    <div id="addTaskPopup" class="add-task-box" w3-include-html="./add_task_popup.html"></div>

</body>
</html>
