<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header_sidebar.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/style_board.css">
    <script src="../js/templates.js"></script>


</head>
<body onload="includeHTML()">
    <div w3-include-html="./templates/header_sidebar.html"></div>

    <div class="board">
        <div class="header">
            <h1>Board</h1>
            <div class="search-add-container">
                <div class="search-container">
                    <input type="text" placeholder="Find Task">
                    <div class="separator"></div>
                    <button type="button"><object data="../assets/img/search.svg" type="image/svg+xml" class="search-icon"></object></button>
                </div>
                <button class="add-task">Add task <object data="./capa1.svg" type="image/svg+xml" class="icon"></object></button>
            </div>
        </div>
        <div class="column-container">
            <div class="column">
                <span>To do</span>
                <object data="../assets/img/plus.svg" type="image/svg+xml" class="icon"></object>
            </div>
            <div class="column">
                <span>In progress</span>
                <object data="../assets/img/plus.svg" type="image/svg+xml" class="icon"></object>
            </div>
            <div class="column">
                <span>Await feedback</span>
                <object data="../assets/img/plus.svg" type="image/svg+xml" class="icon"></object>
            </div>
            <div class="column">
                <span>Done</span>
                <object data="../assets/img/plus.svg" type="image/svg+xml" class="icon"></object>
            </div>
        </div>
    </div>

</body>
</html>
