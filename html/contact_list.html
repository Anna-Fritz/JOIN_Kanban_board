<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../css/styleContactSalmai.css">
    <script src="../js/contactSalmai.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/templates.css">
    <script src="../js/templates.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/add_edit_contact.js"></script>
</head>

<body onload="includeHTML(), loadData()">
    <div w3-include-html="./templates/desktop_template.html"></div>
    <div class="main-cont">
        <div class="contactDiv">
            <div class="btn-section">
                <div class="btn-cont">
                    <button onclick="openAddContact()" class="btn-add-contact full-width">Add new contact<img src="../assets/img/person_add.svg"></button>
                </div>
            </div>
            <div id="contact-list">
                <!-- Dynamische Kontakte werden hier generiert -->
            </div>
        </div>
        <div class="contact-details">
            <div class="contact-details-head">
                <h1>Contacts</h1>
                <span>Better with a team</span>
            </div>
            <div id="render-contact-details"></div>
        </div>
        <div id="overlay"></div>    
    </div>
    <div id="addContact" w3-include-html="../html/add_contact.html"></div>
    <div id="addContact" w3-include-html="../html/edit_contact.html"></div>
</body>

</html>
