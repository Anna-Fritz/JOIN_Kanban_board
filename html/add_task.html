<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../css/add_task.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header_sidebar.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../fonts/Inter/static/Inter-Regular.ttf">
    <link rel="stylesheet" href="../css/contacts.css">
</head>

<body
    onload="includeHTML(); document.getElementById('addTaskInputDueDate').min = new Date().toISOString().split('T')[0]">
    <div style="z-index: 100;" w3-include-html="./templates/header_sidebar.html"></div>
    <div class="addtask-fullscreen-content">
        <div class="addtask-main-content">
            <div>
                <h1>Add Task</h1>
            </div>
            <form>
                <div class="addtask-form-container">
                    <div class="addtask-form-left-top">
                        <div class="field-text-flex" id="addTaskTitle">
                            <label>
                                Title
                                <span style="color: #ff8190">*</span>
                            </label>
                            <div id="errorMassageTitle"></div>
                            <input id="addTaskInputTitle" type="text" placeholder="Enter a title" maxlength="40">
                        </div>

                        <div class="field-text-flex" id="addTaskDiscription">
                            <label>Description</label>
                            <textarea id="addTaskDiscriptionField" placeholder="Enter a Descriptio" cols="30"
                                rows="10"></textarea>
                        </div>

                        <div class="field-text-flex" id="addTaskAssignedTo">
                            <label>Assigned to</label>
                            <input onclick="showUsers()" id="userNameInput" class="arrow-drop-menu" type="text"
                                placeholder="Select contact to assign" maxlength="40">
                            <div id="dropDownUserMenu"></div>
                            <div id="contentAssignedUsers"></div>
                        </div>

                    </div>
                    <div class="separator"></div>
                    <div class="addtask-form-right-bottom">
                        <div class="field-text-flex" id="addTaskDueDate">
                            <label>
                                Due date
                                <span style="color: #ff8190">*</span>
                            </label>
                            <div id="errorMassageTitle"></div>
                            <input id="addTaskInputDueDate" type="date" min="2024-08-08">
                        </div>

                        <div class="prio-content field-text-flex">
                            <label>Prio</label>
                            <div class="prio-btn-content">
                                <button id="urgent" class="prio-button" onclick="toggleButton('urgent')"
                                    type="button">Urgent <img id="urgentImg" src="../assets/img/Prio_urgent_color.png"
                                        alt=""></button>
                                <button id="medium" class="prio-button" onclick="toggleButton('medium')"
                                    type="button">Medium <img id="mediumImg" src="../assets/img/Prio_medium_white.png"
                                        alt=""></button>
                                <button id="low" class="prio-button" onclick="toggleButton('low')" type="button">Low
                                    <img id="lowImg" src="../assets/img/Prio_low_color.png" alt=""></button>
                            </div>
                        </div>

                        <div class="field-text-flex" id="addTaskCategory">
                            <label>
                                Category
                                <span style="color: #ff8190">*</span>
                            </label>
                            <input onclick="openCategories()" id="categoryInput" class="arrow-drop-menu" type="text"
                                placeholder="Select task category" maxlength="40">
                            <div id="dropDownCategoryMenu"></div>
                        </div>

                        <div class="field-text-flex" id="addTaskSubtasks">
                            <label>
                                Subtasks
                                <span style="color: #ff8190">*</span>
                            </label>
                            <div class="subtask-input-wrapper">
                                <input id="subtaskInput" class="plus-minus-drop-menu" type="text" placeholder="Add a new subtask" maxlength="40" onfocus="showClearButton()" oninput="toggleClearButton()">
                                <button id="clearButton" type="button" onclick="clearSubtaskInput()" style="display: none;">âœ–</button>
                                <button type="button" onclick="addSubtask()">+</button>
                            </div>
                            <ul id="subtasksContent"></ul>
                        </div>

                    </div>

                </div>
                <div class="addtask-bottom-container">
                    <span>
                        <span style="color: #ff8190">*</span>
                        This field is required
                    </span>
                    <div class="addtask-buttons">
                        <button class="btn-cancel">Clear<img src="../assets/img/iconoir_cancel.svg"></button>
                        <button onclick="addTask()" class="btn-create">Create task<img src="../assets/img/check.svg"></button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="../js/script.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/templates.js"></script>
</body>

</html>
