<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
    <link rel="stylesheet" href="../css/edit_contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fonts/Inter/static/Inter-Regular.ttf">
</head>
<body>
            <div class="edit-contact-top-left-section">
                <img class="edit-contact-logo" src="../assets/img/join_logo_white.png" alt="">
                <h1 class="edit-contact-headline">Edit contact</h1>
                <div class="edit-contact-separator"></div>
            </div>
            <div class="edit-contact-bottom-right-section">
                 <span class="edit-contact-avatar"></span>
                <div class="edit-contact-bottom-rightmost-section">
                    <div type="reset" onclick="closeEditContactPopup()" id="contactCloseButton" class="edit-contact-close"></div>
                    <form class="edit-contact-form">
                        <div class="input-edit-container">
                            <input class="edit-imput edit-imput-name" id="editInputName" type="text" placeholder="Name">
                        </div>
                        <div class="input-edit-container">
                            <input class="edit-imput edit-imput-email" id="editInputEmail" type="email" placeholder="Email">
                        </div>
                        <div class="input-edit-container">
                            <input class="edit-imput edit-imput-phone" id="editInputPhone" type="number" placeholder="Phone">
                        </div>
                    </form>
                    <div class="button-edit-container">
                        <button onclick="deleteContact()" class="btn-cancel">
                            Delete
                        </button>
                        <button class="btn-create btn-create:hover ::root">Save<img src="../assets/img/check.svg"></button>
                    </div> 
            </div>
    <script src="../js/edit_contact.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
